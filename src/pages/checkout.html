<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles/checkout.css">
    <script type="module" src="/src/lib/layout.js"></script>
        <script type="module" src="/src/main.js" defer></script>
  </head>
  <body>
    <div class="checkout__container">
      <div class="product__image"></div>
      <div class="checkout__details">
        <div class="checkout__header">
          <h1 id="product__name"></h1>
          <span id="product__price"></span>
        </div>
        <div class="product__sizes">
          <p>Select your size</p>
          <div class="size-buttons">
            <button>S</button>
            <button>M</button>
            <button>L</button>
            <button>
              <span>more</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="20"
                height="20"
                color="#000000"
                fill="none"
              >
                <path
                  d="M12.001 5.00003V19.002"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M19.002 12.002L4.99998 12.002"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
