<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Threads - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/login.css">
    <script type="module" src="/src/lib/login.js" defer></script>
</head>
<body>
    <div class="login__container">
        <div class="login__header">
            <div class="brand__logo"></div>
            <div class="title__section">
                <h1 class="title">Urban Threads</h1>
                <p class="subtitle">Login to Urban Threads</p>
            </div>
        </div>

        <div class="login__form">
            <div class="form__inputs">

                        <svg fill="none" viewBox="0 0 24 24">

                        </svg>
                    </button>
                    
                    <button class="platform__button" aria-label="Login with Facebook">
                        <svg fill="none" viewBox="0 0 24 25">
                            <path d="M12 2.53906C17.5229 2.53906 22 7.01621 22 12.5391C22 17.5304 18.3431 21.6674 13.5625 22.4176V15.4297H15.8926L16.3359 12.5391L13.5625 12.5387V10.6632C13.5625 10.657 13.5625 10.6509 13.5626 10.6447C13.5626 10.6354 13.5628 10.6262 13.5629 10.6169C13.578 9.84259 13.9742 9.10156 15.1921 9.10156H16.4531V6.64062C16.4531 6.64062 15.3087 6.44492 14.2146 6.44492C11.966 6.44492 10.4842 7.78652 10.4386 10.2193C10.4379 10.2578 10.4375 10.2965 10.4375 10.3355V12.5387H7.89844V15.4293L10.4375 15.4297V22.4172C5.65686 21.667 2 17.5304 2 12.5391C2 7.01621 6.47715 2.53906 12 2.53906Z" fill="#323544"/>
                        </svg>
                    </button>
                </div>

                <input type="email" class="input__field" placeholder="Johndoe@gmail.com">

                <input type="password" class="input__field" placeholder="Password">

                <button class="login-button">Login</button>
            </div>

            <div class="login__footer">
                <div class="remember__me">
                    <input type="checkbox" id="remember" class="checkbox">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
        </div>

        <p class="login__signup">
            Don't have an account? Click <a href="#">here</a>
        </p>
    </div>
</body>
</html>
